<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMAGES/band_logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Daily_UI</title>
</head>
<body>
    <main class="container">
        <div class="card left">
            <header>
                <p>Credit Card</p>
                <p class="pay-pal">Pay Pal</p>
            </header>
            <img width="45px" height="35px" src="./IMAGES/box.svg" alt="suitcase">
            <p>CARD INFORMATION</p>
            <br>
            <label>CARD HOLDER</label><br>
            <input type="text" name=""  value="Darell Steward"  class="input ">
            <br>
            <label>CARD NUMBER</label> <br>
            <input type="text" name=""  value="5134 - 0373 - 9596 - 7276"  class="input ">
            <br>
            <div class="last-row">
                <section class="left-section">
                    <label>EXPIRATION DATE</label><br>
                    <input type="text" name="" value="10/12" class="input input2">
                </section>
                <section class="right-section">
                    <label class="cvv">cvv &nbsp;<img height="10px" width="10px" src="./IMAGES/cvv-img.svg" alt=""> </label><br>
                    <input type="text" name="" value="***" class="input input2">
                </section>
            </div>
            <button>PAY NOW</button>
        </div>
        <div class="card right">
            <img id="arrow" src="./IMAGES/Arrow.svg" alt="Arrow">
          <div class="card-right-content">  
            <h4>Your Order</h4>
            <img class="brand-logo" src="./IMAGES/band_logo.svg" alt="Brand-Logo">
            <h4>
                Premium Class
            </h4>
            <h2><em>$854</em></h2>
            <div class="benefits">
                <p><img width="12px" height="15px" src="./IMAGES/Vector -List.svg" alt=""><span>One Tutor Dedicated to you</span></p>
                <p><img width="12px" height="15px" src="./IMAGES/Vector -List.svg" alt=""><span>Ask Questions At Anytime</span></p>
                <p><img width="12px" height="15px" src="./IMAGES/Vector -List.svg" alt=""><span>Free Access To Recorded Videos</span></p>
            </div>
          </div>
        </div>
    </main>
</body>
</html>
